<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
 <div class="container">
    <div class="timer">
      <div class="minContainer">
        <h2 id="minutes">00</h2>
      </div>
      <span id="doubDot">:</span>
      <div class="secContainer">
        <h2 id="seconds">00</h2>
      </div>
      <span id="dot">.</span>
      <div class="milliContainer">
        <h2 id="milliseconds">00</h2>
      </div>
    </div>
    <hr>
    <div class="markContainer">
      <div class="marksContent" id="marks">
        <div id="markTime">
          <p id="markMsg"></p>
          <div id="markedList">
            <div id="timeId">
              <!-- id p element goes here -->  
            </div>
            <div id="timeMin">
              <!-- min p element goes here -->  
            </div>
            <div id="timeSec">
              <!-- sec p element goes here -->  
            </div>
            <div id="timeMilliSec">
              <!-- millisec p element goes here -->  
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="controls">
      <div class="firstAction">
        <button id="start">
          <i class="fa-regular fa-circle-play"></i>
        </button>
        <button id="stop">
          <i class="fa-regular fa-circle-stop"></i>
        </button>
      </div>
      <div class="secondAction">
        <button id="reset">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="mark">
          <i class="fa-regular fa-flag"></i>
        </button> 
      </div>
    </div>
 </div>

  <script src="script.js"></script>
</body>
</html>
